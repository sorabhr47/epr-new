<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>

<body>
  
  <nav class="navbar">
    <div>
      <h2>Epr<span class="logomiddle">&lt;</span>orner</h2>
    </div>
    <button class="bookbtn" role="button">Consult now</button>
  </nav>

  <header>
    <div class="float-child">
      <div class="green">
        <h1>Get your Epr certificate today</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="options-container">
          <div class="option">Option 1</div>
          <div class="option">Option 2</div>
          <div class="option">Option 3</div>
          <div class="option">Option 4</div>
        </div>
      </div>
    </div>

    <div class="float-child">
      <div class="header-contact-form">
        <h1>Get in Touch</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="first-name" name="first-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="last-name" name="last-name" placeholder="Company name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" id="phone" name="phone" placeholder="Phone number" required>
          </div>
          <div class="form-group">
            <textarea id="query" name="query" placeholder="Please enter query..." required></textarea>
          </div>
          <button class="submit" type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </header>

  
</body>

</html>
